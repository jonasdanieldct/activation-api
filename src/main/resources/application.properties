spring.application.name=activation-api
server.port =8081
spring.datasource.url=jdbc:oracle:thin:@localhost:1521:ORCL
spring.datasource.username=jonas
spring.datasource.password=daniel
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver

spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration


keycloak.realm=jonaslocal
keycloak.auth-server-url=http://localhost:8080/auth
keycloak.ssl-required=external
keycloak.resource=myclient
keycloak.public-client=true
keycloak.credentials.secret=mysecret

# Disable Spring Boot's basic security
spring.security.oauth2.client.registration.keycloak.client-id=springboot-keycloak
spring.security.oauth2.client.registration.keycloak.client-secret=mysecret
spring.security.oauth2.client.registration.keycloak.authorization-grant-type=authorization_code
spring.security.oauth2.client.provider.keycloak.issuer-uri=http://localhost:8080/auth/realms/myrealm